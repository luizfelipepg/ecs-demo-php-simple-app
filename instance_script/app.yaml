apiVersion: v1
kind: Service
metadata:
  name: website1
  labels:
    app: website1
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: website1
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: website1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: website1
    spec:
      containers:
      - name: website1
        image: nginx
        ports:
        - containerPort: 80
